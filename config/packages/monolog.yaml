  #            handler: deprecation
  #            max_level: info
  #            channels: ["php"]

when@test:
  monolog:
    handlers:
      main:
        type: stream
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug
        channels: [ "!event" ]
